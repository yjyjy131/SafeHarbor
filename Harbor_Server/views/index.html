<!DOCTYPE html>

<!--최초 로그인 페이지-->
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<% if(session.userid){ %>
    <h3>로그인에 성공하셨습니다 ~</h3>
    <form action="/user/logout" method="get">
        <input type="submit" value="로그아웃">
    </form>

<% } else{ %>
    <h3>로그인</h3>
    <form action="/user/login" method="post">
        <table>
            <tr>
                <td>아이디 : </td>
                <td><input type="text" name="userid"></td>
            </tr>
            <tr>
                <td>비번 : </td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td><input type="submit" value="로그인"></td>
            </tr>
            <tr>
                <td><input type="hidden" name="isOperator" value="true"></td>
            </tr>
        </table>
    </form>
    <br>
    <form action="/user/sign_up" method="get">
        <input type="submit" value="회원가입">
    </form>
<% } %>

</body>
</html>
