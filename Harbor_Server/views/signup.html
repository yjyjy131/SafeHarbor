<!DOCTYPE HTML>
<html>
	<head>
		<title>Forty by HTML5 UP</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="/stylesheets/basic.css"/>
		<link rel="stylesheet" type="text/css" href="/stylesheets/signup.css" />
	</head>
    <body>      
		<!-- 회원가입 페이지 -->
		<div id="wrapper">
			<header id="header">
				<a href="/" class="logo"><strong>MALLANG</strong> <span> CAU </span></a>
					</header>
					<div id="main">
						<header class="major">
                            <h1>Create your account</h1>
                        </header>
							<form name="loginForm" action="/user/sign_up" method="post" onsubmit="return allChecked()">
								<div class="fields">
									<div class="field half">
										<label> Username</label>
										<div class="boxType">
										<input type="text" name="userid" class="primary" id="idInput"/>
									</div>
									</div>
									<div class="field half">
										<label> Password </label>
										<div class="boxType">
										<input type="password" name="password" class="primary" id="passInput"/>
										</div>
                                    </div>		
                                    <div class="field half">
										<label> Password Check </label>
										<div class="boxType">
										<input type="password" name="passwordCheck" class="primary" id="passChk"/>
										</div>
									</div>	
									<div id="opCheck">
										<label for="opSys">관제 시스템 사용여부</label>
										<input type="checkbox" id="opSys" name="isOperator" unchecked>
									</div>
									<div id="flexContainer">
									<ul class="actions">
									 <li>
										<input type="submit" value="Create Account" class="primary"/>
                                    </li>
								</ul>
								</div>
							</form>
						</div>
                    </div>	
				<footer id="footer">
					<div class="inner">
						<ul class="copyright">
							<li>한이음 스마트해상물류</li>
							<li>Mallng CAU </li>
							<li>Web templet Design: <a href="https://html5up.net">HTML5 UP</a></li>
						</ul>
					</div>
				</footer>
			</div>
		<script src="/js/checkSignUp.js"></script>
	</body>
</html>
